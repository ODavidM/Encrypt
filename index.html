<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="shortcut icon" href="/imagenes/icono.png" type="image/x-icon">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</head>
<body>
    <div class="contenedor">
        <header  >
            <img class="logo_container" src="/imagenes/logo-alura.png" alt="Logo de alura">
        </header>
        <div class="incriptar">
            <textarea 
            name="texto" 
            class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aqui"
            ></textarea>
            
            <div class="terminos">
                <p><span class="decorador">!</span> Solo letras minusculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="boton_encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="boton_desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="encriptado">
            <img src="/imagenes/MuÃ±eco.png" alt="" id="personaje">
            <div class="mensaje_incriptado" id="mensaje_incriptado">
                <h2 id="titulo_mensaje"> Ningun mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa texto que deseas encriptar o  desencriptar</p>
            </div>
        </div>
        <div class="boton_copia">
            <button id="boton_cp" class="boton_copiar" type="button" onclick="copiar()" disabled>Copiar</button>
        </div>
    </div>
    <script src="/index.js"></script>
        <footer class="footer">
        <p> Desarrollado por David Martinez </p>
    </footer>
</body>

</html>
